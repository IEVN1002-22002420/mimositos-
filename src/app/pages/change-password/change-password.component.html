<header class="bg-pink-100 shadow-md">
  <div class="max-w-6xl mx-auto px-4 py-4 flex items-center justify-between">
    <div class="flex items-center space-x-3">
      <img src="assets/mimologo" alt="Mimositos Logo" class="h-10 w-auto">
      <h1 class="text-2xl font-bold text-pink-600">Mimositos</h1>
    </div>
    <nav class="hidden md:flex space-x-6 text-gray-600 font-medium">
      <a routerLink="/inicio" class="hover:text-pink-600">Inicio</a>
      <a routerLink="/productos" class="hover:text-pink-600">Productos</a>
      <a routerLink="/personalizar" class="hover:text-pink-600">Personalizar</a>
      <a routerLink="/login" class="hover:text-pink-600">Entrar</a>
    </nav>
  </div>
</header>

<section class="min-h-screen bg-gray-100 flex justify-center items-center py-10">
  <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md">

    <h2 class="text-3xl font-bold text-center text-pink-600 mb-3">
      Cambiar Contraseña
    </h2>

    <p class="text-center text-gray-600 mb-6">
      Ingresa tu nueva contraseña y confirma los datos para actualizar tu cuenta.
    </p>

    <form class="space-y-4">

      <!-- Nueva contraseña -->
      <div>
        <label class="block mb-1 font-medium text-gray-700">Nueva contraseña</label>
        <input
          type="password"
          class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-pink-300 outline-none">
      </div>

      <!-- Confirmar -->
      <div>
        <label class="block mb-1 font-medium text-gray-700">Confirmar contraseña</label>
        <input
          type="password"
          class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-pink-300 outline-none">
      </div>

      <button
        class="w-full bg-pink-600 text-white py-3 rounded-lg hover:bg-pink-700 transition font-semibold shadow">
        Guardar nueva contraseña
      </button>

    </form>

    <p class="text-center text-gray-600 mt-6">
      ¿No querías cambiarla?
      <a routerLink="/login" class="text-pink-600 font-semibold hover:underline">
        Regresar al inicio de sesión
      </a>
    </p>

  </div>
</section>
