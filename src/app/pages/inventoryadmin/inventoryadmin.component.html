<header class="bg-pink-100 shadow-md">
  <div class="max-w-6xl mx-auto px-4 py-4 flex items-center justify-between">
    <div class="flex items-center space-x-3">
      <img src="assets/logo.png" alt="Mimositos Logo" class="h-10 w-auto">
      <h1 class="text-2xl font-bold text-pink-600">Panel Administrativo</h1>
    </div>

    <nav class="hidden md:flex space-x-6 text-gray-600 font-medium">
      <a routerLink="/admin" class="hover:text-pink-600">Inicio Admin</a>
      <a routerLink="/admin/inventario" class="hover:text-pink-600 font-bold text-pink-600">
        Inventario
      </a>
      <a routerLink="/login" class="hover:text-pink-600">Salir</a>
    </nav>
  </div>
</header>

<section class="min-h-screen bg-gray-100 py-10 px-4 flex justify-center">
  <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-3xl">

    <h2 class="text-3xl font-bold text-center text-pink-600 mb-6">
      Inventario de Estambre
    </h2>

    <!-- Formulario -->
    <form class="space-y-4" (ngSubmit)="agregarEstambre()">

      <div>
        <label class="block mb-1 font-medium text-gray-700">Color de estambre</label>
        <input
          [(ngModel)]="nuevoColor"
          name="color"
          type="text"
          required
          placeholder="Ej. Rosa pastel"
          class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-pink-400 outline-none">
      </div>

      <div>
        <label class="block mb-1 font-medium text-gray-700">Cantidad comprada</label>
        <input
          [(ngModel)]="nuevaCantidad"
          name="cantidad"
          type="number"
          required
          min="1"
          class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-pink-400 outline-none">
      </div>

      <button
        class="w-full bg-pink-600 text-white py-3 rounded-lg hover:bg-pink-700 transition font-semibold shadow">
        Agregar al inventario
      </button>

    </form>

    <!-- Tabla -->
    <h3 class="text-2xl font-semibold text-gray-700 mt-10 mb-3">Estambre en Stock</h3>

    <div class="overflow-x-auto">
      <table class="w-full border border-gray-300 rounded-lg">
        <thead class="bg-pink-100 text-pink-700 font-semibold">
          <tr>
            <th class="p-3 text-left">Color</th>
            <th class="p-3 text-left">Cantidad</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let item of inventario" class="border-t">
            <td class="p-3">{{ item.color }}</td>
            <td class="p-3">{{ item.cantidad }}</td>
          </tr>

          <tr *ngIf="inventario.length === 0">
            <td colspan="2" class="p-4 text-center text-gray-500">
              No hay estambre registrado a√∫n.
            </td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>
</section>
