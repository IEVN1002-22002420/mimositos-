<header class="bg-pink-100 shadow-md">
  <div class="max-w-6xl mx-auto px-4 py-4 flex items-center justify-between">
    <div class="flex items-center space-x-3">
      <img src="assets/mimologo" alt="Mimositos Logo" class="h-10 w-auto">
      <h1 class="text-2xl font-bold text-pink-600">Mimositos</h1>
    </div>
    <nav class="hidden md:flex space-x-6 text-gray-600 font-medium">
      <a routerLink="/inicio" class="hover:text-pink-600">Inicio</a>
      <a routerLink="/productos" class="hover:text-pink-600">Productos</a>
      <a routerLink="/personalizar" class="hover:text-pink-600">Personalizar</a>
      <a routerLink="/login" class="hover:text-pink-600">Entrar</a>
    </nav>
  </div>
</header>

<app-header></app-header>

<section class="min-h-screen bg-gray-100 py-12 px-6">
  <div class="max-w-5xl mx-auto bg-white p-8 rounded-2xl shadow">

    <h2 class="text-3xl font-bold text-pink-600 mb-6 text-center">
      Carrito de Compras
    </h2>

    <!-- Tabla de productos -->
    <div class="overflow-x-auto mb-6">
      <table class="min-w-full bg-white border rounded-lg shadow-sm">
        <thead class="bg-pink-100">
          <tr>
            <th class="py-3 px-4 text-left font-semibold text-gray-700">Producto</th>
            <th class="py-3 px-4 text-left font-semibold text-gray-700">Tamaño</th>
            <th class="py-3 px-4 text-left font-semibold text-gray-700">Precio</th>
            <th class="py-3 px-4 text-center font-semibold text-gray-700">Eliminar</th>
          </tr>
        </thead>

        <tbody>
          <!-- Ejemplo de item (luego será dinámico con TS) -->
          <tr class="border-b">
            <td class="py-4 px-4">Mimosito Gato</td>
            <td class="py-4 px-4">Mediano</td>
            <td class="py-4 px-4">$980</td>
            <td class="py-4 px-4 text-center">
              <button class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded">
                Eliminar
              </button>
            </td>
          </tr>

          <tr class="border-b">
            <td class="py-4 px-4">Mimosito Oso</td>
            <td class="py-4 px-4">Chico</td>
            <td class="py-4 px-4">$750</td>
            <td class="py-4 px-4 text-center">
              <button class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded">
                Eliminar
              </button>
            </td>
          </tr>
        </tbody>

      </table>
    </div>

    <!-- Botones inferiores -->
    <div class="flex flex-col md:flex-row justify-between gap-4 mt-8">

      <button
        class="w-full md:w-auto bg-gray-300 hover:bg-gray-400 text-gray-700 py-3 px-6 rounded-lg font-semibold shadow">
        Vaciar Carrito
      </button>

      <button
        class="w-full md:w-auto bg-pink-600 hover:bg-pink-700 text-white py-3 px-6 rounded-lg font-semibold shadow">
        Procesar Pago
      </button>

    </div>

  </div>
</section>
