<header class="bg-blue-100 shadow-md">
  <div class="max-w-6xl mx-auto px-4 py-4 flex items-center justify-between">
    <div class="flex items-center space-x-3">
      <img src="assets/mimologo" alt="Mimositos Logo" class="h-10 w-auto">
      <h1 class="text-2xl font-bold text-blue-600">Mimositos</h1>
    </div>
    <nav class="hidden md:flex space-x-6 text-gray-600 font-medium">
      <a routerLink="/inicio" class="hover:text-blue-600">Inicio</a>
      <a routerLink="/productos" class="hover:text-blue-600">Productos</a>
      <a routerLink="/personalizar" class="hover:text-blue-600">Personalizar</a>
      <a routerLink="/login" class="hover:text-blue-600">Entrar</a>
    </nav>
  </div>
</header>
<app-header></app-header>

<section class="min-h-screen bg-gray-100 py-10 flex flex-col items-center">

  <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-3xl mb-10">
    <h2 class="text-3xl font-bold text-blue-600 text-center mb-6">
      Gestión de Estambre
    </h2>

    <p class="text-gray-600 text-center mb-6">
      Aquí puedes registrar nuevas compras de estambre y visualizar el inventario disponible para la creación de Mimositos.
    </p>

    <!-- Formulario para agregar estambre -->
    <form class="space-y-6">

      <!-- Selección de color -->
      <div>
        <label class="block mb-1 font-medium text-gray-700">Color de Estambre</label>
        <select
          class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-400 outline-none">
          <option>Rosa</option>
          <option>Azul</option>
          <option>Blanco</option>
          <option>Café</option>
          <option>Gris</option>
          <option>Amarillo</option>
          <option>Verde</option>
        </select>
      </div>

      <!-- Cantidad -->
      <div>
        <label class="block mb-1 font-medium text-gray-700">Cantidad comprada (rollos)</label>
        <input
          type="number"
          min="1"
          class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-400 outline-none"
          placeholder="Ejemplo: 10">
      </div>

      <!-- Botón -->
      <button
        class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition font-semibold shadow">
        Guardar Estambre
      </button>
    </form>
  </div>

  <!-- Tabla de inventario -->
  <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-4xl">
    <h3 class="text-2xl font-semibold text-blue-600 mb-4 text-center">
      Inventario Disponible
    </h3>

    <table class="w-full border-collapse">
      <thead>
        <tr class="bg-blue-100 text-blue-700 font-semibold">
          <th class="p-3 border">Color</th>
          <th class="p-3 border">Cantidad Disponible</th>
        </tr>
      </thead>

      <tbody>
        <!-- Ejemplo estático; luego se conectará a la BD -->
        <tr class="text-center">
          <td class="border p-3">Rosa</td>
          <td class="border p-3">25</td>
        </tr>

        <tr class="text-center bg-gray-50">
          <td class="border p-3">Azul</td>
          <td class="border p-3">18</td>
        </tr>

        <tr class="text-center">
          <td class="border p-3">Blanco</td>
          <td class="border p-3">10</td>
        </tr>

        <tr class="text-center bg-gray-50">
          <td class="border p-3">Café</td>
          <td class="border p-3">12</td>
        </tr>
      </tbody>
    </table>
  </div>

</section>
